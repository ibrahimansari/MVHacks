        <div class="container" id="signup">
    <div id="signupdiv" class="padspace"></div>
    <div class="fill">
        <h1><a href="#signupdiv">SIGN UP!</a></h1>
        <br/>
        <div class="break"></div>
        <br/>
        <h2>...in four easy steps!</h2>
        <br/>
        <h3>1. Get your tickets:</h3>
        <br/>
        <a href="https://www.eventbrite.com/e/monta-vista-hacks-tickets-12184980605" target="_blank">
            <img id="evlink" class="storelink" src="images/links/eventbrite.png" title="Get your tickets!" alt="Get your Tickets!">
        </a>
        <br/>
        <br/>
        <h3>2. Get the app:</h3>
        <br/>
        <a href="PLAYSTORELINK" target="_blank">
            <img class="storelink" src="images/links/playstore.png" title="Get the Android App!" alt="Get the Android App!">
        </a>
        <a href="APPSTORELINK" target="_blank">
            <img class="storelink" src="images/links/appstore.png" title="Get the iOS App!" alt="Get the iOS App!">
        </a>
        <a href="WINDOWSSTORELINK" target="_blank">
            <img class="storelink" src="images/links/windowstore.png" title="Get the Windows Phone App!" alt="Get the Windows Phone App!">
        </a>
        <a href="https://duttaoindril.github.io/MVHacksApp/" target="_blank">
            <img class="storelink" src="images/links/webapp.png" title="Use the Web App!" alt="Use the Web App!">
        </a>
        <br/>
        <br/>
        <h3>3. Create an account:</h3>
        <br/>
        <div id="formholder">
            <div class="demo">
                <form id="form" target="app.html" enctype="application/x-www-form-urlencoded" method="post">
                    <div class="pm-step">
                        <p>What is your name?</p>
                        <input id="blur" type="text" name="name" placeholder="Oindril Dutta" autocomplete="off" />
                    </div>
                    <div class="pm-step">
                        <p>Could you fill in your e-mail adress please?</p>
                        <input type="email" name="email" placeholder="duttaoindril@gmail.com" autocomplete="off" />
                    </div>
                    <p class="progress-bar">
                        <span class="bar"></span>
                    </p>
                    <p class="muted">
                        <input type="button" id="navigation" value="Next step" />
                    </p>
                </form>
            </div>
        </div>
        <br/>
        <h3>4. Attend and have a blast!</h3>
    </div>
